[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fpm-py"
version = "2.0.0"
description = "Fourier ptychography tooling for simulation and reconstruction"
readme = "README.md"
requires-python = ">=3.13,<3.14"
license = "MIT"
authors = [
    {name = "Robin Cunningham", email = "rspcunningham@gmail.com"},
]
keywords = ["fourier", "ptychography", "microscopy", "imaging", "reconstruction"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "loguru>=0.7.3",
    "matplotlib>=3.10.7",
    "scikit-image>=0.25.2",
    "scipy>=1.16.2",
    "seaborn>=0.13.2",
    "torch>=2.6.0",
]

[project.urls]
Homepage = "https://github.com/rspcunningham/fpm-py"
Repository = "https://github.com/rspcunningham/fpm-py"
Issues = "https://github.com/rspcunningham/fpm-py/issues"

[tool.pyright]
reportMissingTypeStubs = false
reportUnknownParameterType = "error"

[dependency-groups]
dev = [
    "basedpyright>=1.32.1",
]
